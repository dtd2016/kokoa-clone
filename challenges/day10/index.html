<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mint-border">
      <header class="playlist-header">
        <div>
          <i class="fa-solid fa-xmark fa-3x"></i>
        </div>
        <div>
          <h1>Playlist</h1>
        </div>
        <div></div>
      </header>

      <div class="playing">
        <div class="playing__cover">
          <i class="fa-solid fa-image fa-3x"></i>
        </div>
        <div class="playing__info">
          <h1 class="playing__info__title">Random Love</h1>
          <h2 class="playing__info__artist">by Divay Kapoor</h2>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons__play">
          <i class="fa-solid fa-play fa-2x"></i>
          <h1>Play</h1>
        </div>
        <div class="buttons__like">
          <i class="fa-solid fa-heart fa-2x"></i>
        </div>
        <div class="buttons__plus">
          <i class="fa-solid fa-plus fa-2x"></i>
        </div>
      </div>

      <ul class="list">
        <li>
          <div class="list__first-cover"></div>
          <div class="list__first-info">
            <h1 class="list__first-info__title">Matargasti</h1>
            <h2 class="list__first-info__artist">Mohit Chauhan</h2>
          </div>
        </li>
        <li>
          <div class="list__second-cover"></div>
          <div class="list__second-info">
            <h1 class="list__second-info__title">Attitude</h1>
            <h2 class="list__second-info__artist">Lewis OfMan · Attitude</h2>
          </div>
        </li>
        <li>
          <div class="list__third-cover"></div>
          <div class="list__third-info">
            <h1 class="list__third-info__title">Try Everthing</h1>
            <h2 class="list__third-info__artist">Shakira · Zootopia</h2>
          </div>
        </li>
        <li>
          <div class="list__fourth-cover"></div>
          <div class="list__fourth-info">
            <h1 class="list__fourth-info__title">Sunflower</h1>
            <h2 class="list__fourth-info__artist">
              Joseph Vincent · Sunflower
            </h2>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/7af265eb81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
