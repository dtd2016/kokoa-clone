<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="screen">
      <header class="header">
        <div class="header__column">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="header__column">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </header>

      <div class="artist-info">
        <img src="images/profile.png" class="artist-info__profile-img" />
        <h1 class="artist-info__name title">Tyler, The Creator</h1>
        <h2 class="artist-info__genre subtitle">Rap, Hip-Hop</h2>

        <div class="artist-info__btn">
          <div class="artist-info__shuffle">
            <span>Shuffle</span>
          </div>
          <div class="artist-info__like">
            <i class="fa-solid fa-heart fa-lg"></i>
            <span>212 971</span>
          </div>
        </div>
      </div>

      <ul class="playlist">
        <li class="playlist__song">
          <div class="playlist__info">
            <img src="images/cover1.png" class="playlist__info__cover" />
            <div class="playlist__info__text">
              <h4 class="playlist__artist">Tyler, the Creator</h4>
              <h3 class="playlist__title">EARFQUAKE</h3>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="playlist__song playing__song">
          <div class="playlist__info playing__info">
            <div class="playlist__info__cover playing playing__fade"></div>
            <div class="playlist__info__cover playing">
              <i class="fa-solid fa-chart-simple fa-lg"></i>
            </div>
            <img src="images/cover2.png" class="playlist__info__cover" />
            <div class="playlist__info__text">
              <h4 class="playlist__artist">Tyler, the Creator</h4>
              <h3 class="playlist__title">NOVEMBER</h3>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="playlist__song">
          <div class="playlist__info">
            <img src="images/cover2.png" class="playlist__info__cover" />
            <div class="playlist__info__text">
              <h4 class="playlist__artist">Tyler, the Creator</h4>
              <h3 class="playlist__title">911</h3>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
        <li class="playlist__song">
          <div class="playlist__info">
            <img src="images/cover3.png" class="playlist__info__cover" />
            <div class="playlist__info__text">
              <h4 class="playlist__artist">Tyler, the Creator</h4>
              <h3 class="playlist__title">WOLF</h3>
            </div>
          </div>
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </li>
      </ul>
      <div class="control-box">
        <div class="control-box__text">
          <h4 class="control-box__artist">Tyler, the Creator</h4>
          <h3 class="control-box__title">NOVEMBER</h3>
        </div>
        <div class="control-box__icon">
          <i class="fa-solid fa-backward-step"></i>
          <i class="fa-solid fa-pause fa-2x"></i>
          <i class="fa-solid fa-forward-step"></i>
        </div>
      </div>
    </div>

    <div class="screen">
      <header class="header">
        <div class="header__column">
          <i class="fa-solid fa-arrow-left"></i>
        </div>
        <div class="header__column">
          <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
      </header>
      <div class="player">
        <img src="images/cover2.png" class="player__cover" />
        <div class="player__info">
          <h1 class="player__title title">November</h1>
          <h2 class="player__artist subtitle">Tyler, The Creator</h2>
        </div>
        <div class="player__playtime">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <div class="player__streaming-bar">
          <div class="player__streaming-bar__played"></div>
          <div class="player__streaming-bar__playing"></div>
        </div>
        <div class="player__icon">
          <i class="fa-solid fa-repeat fa-lg"></i>
          <i class="fa-solid fa-backward-step fa-lg"></i>
          <div class="player__icon__play">
            <div class="player__icon__play__dummy"></div>
            <i class="fa-solid fa-play fa-2x"></i>
          </div>
          <i class="fa-solid fa-forward-step fa-lg"></i>
          <i class="fa-solid fa-shuffle fa-lg"></i>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/7af265eb81.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
